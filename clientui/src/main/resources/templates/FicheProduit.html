<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fiche Produit</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="text-center">MCommerce</h1>
    <div class="row">
        <div class="col-md-4 mx-auto mt-5 text-center">
            <img th:src="${produit.image}" class="card-img-top">
            <p th:text="${produit.titre}" class="font-weight-bold"></p>
            <p th:text="${produit.description}"></p>
            <h3 th:text="${produit.prix}"></h3>

            <p>
                <a th:href="@{|/details-produit/commander-produit/${produit.id}/${produit.prix}|}">COMMANDER</a>
            </p>
        </div>
    </div>
</div>

<script type="text/javascript" src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
